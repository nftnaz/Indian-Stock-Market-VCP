<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI VCP Stock Scanner</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'base': '#030712',
              'surface': '#111827',
              'overlay': '#1f2937',
              'muted': '#4b5563',
              'subtle': '#9ca3af',
              'text': '#f9fafb',
              'primary': '#2563eb',
              'primary-focus': '#3b82f6',
              'positive': '#16a34a',
              'negative': '#dc2626',
              'glow': 'rgba(60, 130, 255, 0.3)'
            },
            animation: {
              'slide-up': 'slide-up 0.5s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
            },
            keyframes: {
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030712;
      }
    </style>
</head>
